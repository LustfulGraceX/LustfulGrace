  /* Video Grid (default desktop/tablet) */
  .video-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;

  }

  /* Video card */
  .video-card {
    display: block;
    background: #111;
    border-radius: 8px;
    overflow: hidden;
    border: 2px solid #222;
    transition: 0.3s;
    text-decoration: none;
    color: #fff;
    position: relative;
  }

  .video-card:hover {
    transform: scale(1.03);
    border-color: #d4a247;
  }

  /* Thumbnail 9:16 */
  .video-thumb {
    width: 100%;
    padding-top: 177.78%;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    position: relative;
  }

  /* Play Icon */
  .video-thumb::after {
    content: "â–¶";

    left: 50%;
    transform: translate(-50%, -50%);
    text-shadow: 0 0 10px rgba(0,0,0,0.7);
    transition: 0.3s;
  }

  .video-card:hover .video-thumb::after {
    color: #d4a247;
    transform: translate(-50%, -50%) scale(1.2);
  }

  /* Video title */

    padding: 10px;

    transition: 0.3s;
  }
